        <div class="calculadora" id="calculadora">
            <div class="arrastrar" id="arrastrar">
                <div class="linea1" id="linea1"></div>
                <div class="linea2" id="linea2"></div>
                <div class="linea3" id="linea3"></div>
            </div>
            <div class="resultado" id="resultado">0</div>
            <div class="botones" id="botones">
                <div class="contenedor-1" id="contenedor-1">
                    <div class="numero1" id="numero1"><button type="button">1</button></div>
                    <div class="numero2" id="numero2"><button type="button">2</button></div>
                    <div class="numero3" id="numero3"><button type="button">3</button></div>
                    <div class="suma" id="suma"><button type="button">+</button></div>
                </div>
                <div class="contenedor-2" id="contenedor-2">
                    <div class="numero4" id="numero4"><button type="button">4</button></div>
                    <div class="numero5" id="numero5"><button type="button">5</button></div>
                    <div class="numero6" id="numero6"><button type="button">6</button></div>
                    <div class="resta" id="resta"><button type="button">-</button></div>
                </div>
                <div class="contenedor-3" id="contenedor-3">
                    <div class="numero7" id="numero7"><button type="button">7</button></div>
                    <div class="numero8" id="numero8"><button type="button">8</button></div>
                    <div class="numero9" id="numero9"><button type="button">9</button></div>
                    <div class="multiplicacion" id="multiplicacion"><button type="button">*</button></div>
                </div>
                <div class="contenedor-4" id="contenedor-4">
                    <div class="punto" id="punto"><button type="button">.</button></div>
                    <div class="numero0" id="numero0"><button type="button">0</button></div>
                    <div class="igual" id="igual"><button type="button">=</button></div>
                    <div class="division" id="division"><button type="button">/</button></div>
                </div>
            </div>
        </div>
